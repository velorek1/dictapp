<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Guessing Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .game-container {
            max-width: 600px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .game-header {
            background: linear-gradient(45deg, #4facfe 0%, #00f2fe 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .game-header h1 {
            font-size: 2.2rem;
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .game-header .subtitle {
            font-size: 1rem;
            opacity: 0.9;
        }

        .game-content {
            padding: 30px;
        }

        .game-stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
            padding: 20px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 15px;
            color: white;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            display: block;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .game-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 25px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(240, 147, 251, 0.3);
        }

        .translation-label {
            font-size: 1.1rem;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .translation-text {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 15px;
            word-break: break-word;
        }

        .comment-text {
            font-size: 1rem;
            font-style: italic;
            opacity: 0.8;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #555;
            font-size: 1.1rem;
        }

        .guess-input {
            width: 100%;
            padding: 15px 20px;
            border: 3px solid #e1e8ed;
            border-radius: 12px;
            font-size: 1.2rem;
            text-align: center;
            transition: all 0.3s ease;
            background: #fafbfc;
        }

        .guess-input:focus {
            outline: none;
            border-color: #4facfe;
            background: white;
            box-shadow: 0 0 0 4px rgba(79, 172, 254, 0.15);
            transform: scale(1.02);
        }

        .btn {
            padding: 14px 25px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            min-height: 50px;
            justify-content: center;
        }

        .btn-primary {
            background: linear-gradient(45deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        .button-group {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .button-group .btn {
            flex: 1;
            min-width: 140px;
        }

        .game-result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            display: none;
            animation: fadeIn 0.5s ease-out;
        }

        .result-text {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .result-word {
            font-size: 1.4rem;
            word-break: break-word;
        }

        .game-start {
            text-align: center;
            padding: 20px;
        }

        .game-start p {
            margin-bottom: 25px;
            color: #666;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .start-btn {
            font-size: 1.2rem;
            padding: 18px 35px;
            background: linear-gradient(45deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.3);
        }

        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(79, 172, 254, 0.4);
        }

        .loading {
            text-align: center;
            padding: 30px;
            color: #6c757d;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4facfe;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(20px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 15px 25px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 1000;
            font-weight: 600;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.error {
            background: #dc3545;
        }

        .toast.info {
            background: #17a2b8;
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .game-header {
                padding: 25px 20px;
            }
            
            .game-header h1 {
                font-size: 1.8rem;
            }
            
            .game-content {
                padding: 20px;
            }
            
            .game-stats {
                padding: 15px;
                margin-bottom: 20px;
            }
            
            .stat-number {
                font-size: 1.3rem;
            }
            
            .game-card {
                padding: 25px 20px;
            }
            
            .translation-text {
                font-size: 1.6rem;
            }
            
            .guess-input {
                font-size: 1.1rem;
                padding: 12px 16px;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .button-group .btn {
                width: 100%;
                min-width: auto;
            }
            
            .toast {
                top: 10px;
                right: 10px;
                left: 10px;
                transform: translateY(-100%);
            }
            
            .toast.show {
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .game-header h1 {
                font-size: 1.6rem;
            }
            
            .translation-text {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>🎮 Vocabulary Game</h1>
            <p class="subtitle">Guess the word from its translation</p>
        </div>

        <div class="game-content">
            <div id="loadingIndicator" class="loading">
                <div class="spinner"></div>
                Loading your vocabulary from Google Sheets...
            </div>

            <div id="gameContent" style="display: none;">
                <div class="game-stats">
                    <div class="stat-item">
                        <span class="stat-number" id="gameScore">0</span>
                        <span class="stat-label">Correct</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="gameAttempts">0</span>
                        <span class="stat-label">Attempts</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="gameAccuracy">0%</span>
                        <span class="stat-label">Accuracy</span>
                    </div>
                </div>

                <div id="gameArea" style="display: none;">
                    <div class="game-card">
                        <div class="translation-label">Translation:</div>
                        <div class="translation-text" id="gameTranslation"></div>
                        <div class="comment-text" id="gameComment"></div>
                    </div>

                    <div class="game-result" id="gameResult">
                        <div class="result-text" id="gameResultText"></div>
                        <div class="result-word" id="gameResultWord"></div>
                    </div>

                    <div class="form-group">
                        <label for="guessInput">Your Guess:</label>
                        <input type="text" id="guessInput" class="guess-input" placeholder="Type your guess here..." autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
                    </div>

                    <div class="button-group">
                        <button onclick="submitGuess()" class="btn btn-primary">
                            ✨ Submit Guess
                        </button>
                        <button onclick="skipWord()" class="btn btn-secondary">
                            ⏭️ Skip
                        </button>
                        <button onclick="stopGame()" class="btn btn-danger">
                            🛑 Stop Game
                        </button>
                    </div>
                </div>

                <div id="gameStart" class="game-start">
                    <p>Test your vocabulary knowledge! We'll show you the translation and you guess the English word.</p>
                    <p><strong>Total words loaded: <span id="wordCount">0</span></strong></p>
                    <button onclick="startGame()" class="start-btn">
                        🎯 Start Game
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script>
        // Your original Google Sheets configuration
        const CONFIG = {
            spreadsheetId: '1eqlVGE_KUzLVXayl8p_sveaO1yY8xMQ9H9onj1JqF9Y',
            sheetName: 'Sheet1',
            baseUrl: 'https://script.google.com/macros/s/AKfycbw5VENEF7Dg1jhT0PKvhIUtp6rhemwGnM0vM4wCFbPR9sPOqeU/exec'
        };

        let vocabularyData = [];
        
        // Game variables
        let gameActive = false;
        let currentGameWord = null;
        let gameScore = 0;
        let gameAttempts = 0;
        let usedWords = new Set();

        // Initialize the game
        document.addEventListener('DOMContentLoaded', function() {
            setupEventListeners();
            loadVocabularyData();
        });

        function setupEventListeners() {
            // Game input enter key
            document.getElementById('guessInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && gameActive) {
                    submitGuess();
                }
            });
        }

        // Your original Google Sheets fetch function
        async function fetchVocabularyData() {
            const url = `${CONFIG.baseUrl}?spreadsheetId=${CONFIG.spreadsheetId}&sheet=${CONFIG.sheetName}`;
            console.log('Fetching from URL:', url);
            
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const responseText = await response.text();
                console.log('Raw response:', responseText);
                
                if (!responseText || responseText.trim() === '') {
                    console.warn('Empty response received');
                    return [];
                }
                
                const data = JSON.parse(responseText);
                console.log('Parsed data:', data);
                
                // Handle different possible response formats
                if (Array.isArray(data)) {
                    return data;
                } else if (data.values && Array.isArray(data.values)) {
                    return data.values;
                } else if (data.data && Array.isArray(data.data)) {
                    return data.data;
                } else {
                    console.warn('Unexpected data format:', data);
                    return [];
                }
                
            } catch (error) {
                console.error('Error fetching vocabulary data:', error);
                throw error;
            }
        }

        async function loadVocabularyData() {
            try {
                console.log('Starting data load...');
                document.getElementById('loadingIndicator').style.display = 'block';
                document.getElementById('gameContent').style.display = 'none';

                const rawData = await fetchVocabularyData();
                console.log('Raw data received:', rawData);
                
                // Process the data using your original logic
                vocabularyData = rawData.map(item => {
                    // Handle both object format and array format
                    if (Array.isArray(item)) {
                        // If it's an array [index, word, translation, comment]
                        return {
                            WORD: item[1] || '',
                            TRANSLATION: item[2] || '',
                            COMMENT: item[3] || ''
                        };
                    } else if (typeof item === 'object') {
                        // If it's already an object with properties
                        return {
                            WORD: item.WORD || item.word || '',
                            TRANSLATION: item.TRANSLATION || item.translation || '',
                            COMMENT: item.COMMENT || item.comment || ''
                        };
                    } else {
                        console.warn('Unexpected item format:', item);
                        return { WORD: '', TRANSLATION: '', COMMENT: '' };
                    }
                }).filter(item => item.WORD && item.TRANSLATION); // Filter out empty entries
                
                console.log('Processed vocabulary data:', vocabularyData);
                
                document.getElementById('wordCount').textContent = vocabularyData.length;
                document.getElementById('loadingIndicator').style.display = 'none';
                document.getElementById('gameContent').style.display = 'block';
                
                if (vocabularyData.length === 0) {
                    showToast('No vocabulary data found in your Google Sheet!', 'error');
                } else {
                    showToast(`Successfully loaded ${vocabularyData.length} words from your Google Sheet! 📚`);
                }
                
                console.log('Data load completed successfully');
            } catch (error) {
                console.error('Error in loadVocabularyData:', error);
                document.getElementById('loadingIndicator').innerHTML = `
                    <div style="color: #dc3545;">
                        <strong>Failed to load vocabulary data from Google Sheets</strong><br>
                        <small>Error: ${error.message}</small><br>
                        <button onclick="loadVocabularyData()" class="btn btn-primary" style="margin-top: 15px;">
                            🔄 Try Again
                        </button>
                    </div>
                `;
            }
        }

        function startGame() {
            if (vocabularyData.length < 2) {
                showToast('You need at least 2 words to play the game!', 'error');
                return;
            }

            gameActive = true;
            gameScore = 0;
            gameAttempts = 0;
            usedWords.clear();
            
            document.getElementById('gameStart').style.display = 'none';
            document.getElementById('gameArea').style.display = 'block';
            
            updateGameStats();
            nextWord();
            showToast('Game started! Good luck! 🎮');
        }

        function stopGame() {
            gameActive = false;
            document.getElementById('gameStart').style.display = 'block';
            document.getElementById('gameArea').style.display = 'none';
            document.getElementById('gameResult').style.display = 'none';
            
            const accuracy = gameAttempts > 0 ? Math.round((gameScore / gameAttempts) * 100) : 0;
            showToast(`Game ended! Final score: ${gameScore}/${gameAttempts} (${accuracy}%)`);
        }

        function nextWord() {
            if (!gameActive) return;
            
            // Reset all words if we've used them all
            if (usedWords.size >= vocabularyData.length) {
                usedWords.clear();
                showToast('All words completed! Starting over... 🎉');
            }
            
            let availableWords = vocabularyData.filter((_, index) => !usedWords.has(index));
            if (availableWords.length === 0) return;
            
            const randomIndex = Math.floor(Math.random() * availableWords.length);
            const selectedWord = availableWords[randomIndex];
            const originalIndex = vocabularyData.indexOf(selectedWord);
            
            usedWords.add(originalIndex);
            currentGameWord = selectedWord;
            
            document.getElementById('gameTranslation').textContent = selectedWord.TRANSLATION;
            document.getElementById('gameComment').textContent = selectedWord.COMMENT || 'No additional context';
            document.getElementById('guessInput').value = '';
            document.getElementById('guessInput').focus();
            document.getElementById('gameResult').style.display = 'none';
        }

        function submitGuess() {
            if (!gameActive || !currentGameWord) return;
            
            const guess = document.getElementById('guessInput').value.trim().toLowerCase();
            const correctWord = currentGameWord.WORD.toLowerCase();
            
            if (!guess) {
                showToast('Please enter a guess!', 'error');
                return;
            }
            
            gameAttempts++;
            const resultDiv = document.getElementById('gameResult');
            const resultText = document.getElementById('gameResultText');
            const resultWord = document.getElementById('gameResultWord');
            
            if (guess === correctWord) {
                gameScore++;
                resultDiv.style.background = 'linear-gradient(45deg, #28a745, #20c997)';
                resultDiv.style.color = 'white';
                resultText.textContent = '🎉 Correct! Well done!';
                resultWord.textContent = `"${currentGameWord.WORD}"`;
                showToast('Correct! 🎉');
            } else {
                resultDiv.style.background = 'linear-gradient(45deg, #dc3545, #fd7e14)';
                resultDiv.style.color = 'white';
                resultText.textContent = '❌ Not quite right. Keep trying!';
                resultWord.textContent = `The answer was: "${currentGameWord.WORD}"`;
                showToast('Try again! 💪', 'error');
            }
            
            resultDiv.style.display = 'block';
            updateGameStats();
            
            // Auto-advance to next word after 2.5 seconds
            setTimeout(() => {
                if (gameActive) {
                    nextWord();
                }
            }, 2500);
        }

        function skipWord() {
            if (!gameActive) return;
            
            gameAttempts++;
            const resultDiv = document.getElementById('gameResult');
            const resultText = document.getElementById('gameResultText');
            const resultWord = document.getElementById('gameResultWord');
            
            resultDiv.style.background = 'linear-gradient(45deg, #6c757d, #adb5bd)';
            resultDiv.style.color = 'white';
            resultText.textContent = '⏭️ Skipped!';
            resultWord.textContent = `The answer was: "${currentGameWord.WORD}"`;
            resultDiv.style.display = 'block';
            
            updateGameStats();
            showToast('Word skipped');
            
            setTimeout(() => {
                if (gameActive) {
                    nextWord();
                }
            }, 2000);
        }

        function updateGameStats() {
            document.getElementById('gameScore').textContent = gameScore;
            document.getElementById('gameAttempts').textContent = gameAttempts;
            const accuracy = gameAttempts > 0 ? Math.round((gameScore / gameAttempts) * 100) : 0;
            document.getElementById('gameAccuracy').textContent = accuracy + '%';
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type} show`;
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
